<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Me!</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gift {
        display: none;
    }
    #hugButton {
        background-color: pink;
        font-size: 24px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div id="content">
        <img id="gift" src="hug.gif" alt="Gift"> <br>
        <button id="hugButton">Hug Me!</button>
    </div>

    <script>
        const gift = document.getElementById('gift');
        const hugButton = document.getElementById('hugButton');

        hugButton.addEventListener('click', () => {
            gift.style.display = 'block';
            hugButton.style.margin = 'auto'; // Tombol tetap di tengah
        });
    </script>
</body>
</html>
